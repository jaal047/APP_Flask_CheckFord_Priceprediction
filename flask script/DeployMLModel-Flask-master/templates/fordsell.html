        <!-- Masthead-->
        <header class="masthead1">
            <div class="container">
                <div class="text-center">
                    <h1>Mari Jual Mobilmu Dengan Prediksi Harga Yang Akan Kami Tawarkan</h1>
                </div>
            </div>
        </header>

        <!-- Page Content -->
        <section class="page-section bg-dark" id="contact">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase">Form Prediksi</h2>
                    <h3 class="section-subheading text-white">{{ prediction_text }}</h3>
                </div>
            
                <form action="{{ url_for('predict')}}" method="post" id="contactForm">
                    <div class="row align-items-stretch mb-5">
                        <div class="col-md-6">
                            <div class="form-group">
                                <!-- Name input--> 
                                <input class="form-control" type="text" name="year" placeholder="Tahun keluaran" required="required" />
                            </div>
                            <div class="form-group">
                                <!-- Mileage input-->
                                <input class="form-control" type="text" name="mileage" placeholder="Jarak tempuh (mileage)" required="required" />
        
                            </div>
                            <div class="form-group ">
                                <!-- MPG input-->
                                <input class="form-control" type="text" name="mpg" placeholder="Miles per Gallon" required="required" />
                            </div>
                            <div class="form-group ">
                                <!-- ENGINE SIZE input-->
                                <input class="form-control" type="text" name="enginesize" placeholder="Ukuran mesin / Engine size dalam liter" required="required" />
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <!-- Name input--> 
                                <input class="form-control" type="text" name="transmission_manual" placeholder="Apakah mobil bertransmisi manual ? 1=Ya , 0=Tidak" required="required" />                
                            </div>
                            <div class="form-group">
                                <!-- Mileage input-->
                                <input class="form-control" type="text" name="transmission_Semi-Auto" placeholder="Apakah mobil bertransmisi Semi-Auto ? 1=Ya , 0=Tidak" required="required" />
                        </div>
                            <div class="form-group ">
                                <!-- MPG input-->
                                <input class="form-control" type="text" name="fuelType_Hybrid" placeholder="Apakah mobil bertipe Hybrid? 1=Ya , 0=Tidak" required="required" />
                            </div>
                            <div class="form-group ">
                                <!-- ENGINE SIZE input-->
                                <input class="form-control" type="text" name="fuelType_Petrol" placeholder="Apakah mobil bertipe Petrol? 1=Ya , 0=Tidak" required="required" />
                            </div>
                    </div>
                    <div class="text-center"><button class="btn btn-primary btn-x3 text-uppercase " id="submitButton" type="submit">Mulai Prediksi</button></div>
                    <p></p>
                </form>
            </div>
        </section>
